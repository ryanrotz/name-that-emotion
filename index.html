<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Name that Emotion</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <div class="container-fluid">

  <!-- Header. This has a "start over" button or link in the top corner -->
  <div id="header">
    <div class="row">
    <div class="col-md-1">Start over</div>
    </div>
  </div>


  <!-- Game Title -->
  <div id="gametitle"></div>
    <div class="row">
    <div class="col-md-12"><h1>Name that Emotion</h1></div>
    </div>

  <!-- Main section with image box and then the Level and Score in another box -->
  <div id="main"></div>

    <div class="row">
      <div id="imagebox" class="col-md-4 col-md-offset-4"><img class="img-responsive" src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/85/Smiley.svg/2000px-Smiley.svg.png" alt="smiley-face"></div>
      <div id="stats" class="col-md-4">
        <div id="level">Level: 1</div>
        <div id="Points">Points: 0</div>
      </div>
    </div>


  <!-- Selectors (i.e. "happy", "sad", "mad", "nervous") -->
  <div id="answers"></div>
    <div class="row">
    <div id="answer1" class="col-md-3">Happy</div>
    <div id="answer2" class="col-md-3">Sad</div>
    <div id="answer3" class="col-md-3">Mad</div>
    <div id="answer4" class="col-md-3">Nervous</div>
    </div>

  <!-- footer -->
  <div id="footer"></div>
    <div class="row">
      <div class="col-md-12">Copyright Ryan Rotz 2016</div>
    </div>


  </div> <!-- ending div for container-fluid -->

  <script   src="https://code.jquery.com/jquery-2.2.4.min.js"   integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="   crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
