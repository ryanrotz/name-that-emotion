<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Name that Emotion</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.theme.min.css">

  <link href='https://fonts.googleapis.com/css?family=Indie+Flower' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <div class="container-fluid">

<!-- Page that loads when you first load the page -->
<div class="intro">
  <div class="row">
    <div class="col-md-12"><h1>Name That Emotion!</h1></div>
    <button id="startGame">Start game</button>
  </div>

</div>

<div class="board">
<!-- "Correct" Modal -->
<div class="modal fade" id="correctModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Correct!</h4>
      </div>
      <div class="modal-body">
        <p>You recognized the correct emotion!</p>
      </div>
      <div class="modal-footer">
        <button id="correctNextButton" type="button" class="btn btn-primary" data-dismiss="modal">Next</button>
      </div>
    </div>
  </div>
</div>

<!-- "keepTrying" Modal -->
<div class="modal fade" id="keepTryingModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Keep Trying!</h4>
      </div>
      <div class="modal-body">
        <p>You can do it!</p>
      </div>
      <div class="modal-footer">
        <button id="keepTryingButton" type="button" class="btn btn-primary" data-dismiss="modal">Next</button>
      </div>
    </div>
  </div>
</div>

<!-- Level 1 Complete! -->
<div class="modal fade bs-example-modal-sm" id="levelOneComplete" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog modal-sm" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">You Did It!</h4>
      </div>
      <div class="modal-body">
        <p>You are a master of emotion!</p>
      </div>
      <div class="modal-footer">
        <button id="startLevelTwoButton" type="button" class="btn btn-primary" data-dismiss="modal">Play again</button>
      </div>
    </div>
  </div>
</div>


  <div id="header">
    <div class="row">
    <div class="col-md-1 col-sm-2 col-xs-2""><button id="resetbutton">Reset</button></div>
    <div class="col-md-1 col-sm-2 col-xs-2""><button id="start">Start</button></div>
    <div class="col-md-1 col-sm-2 col-xs-2 col-md-offset-8 col-sm-offset-4 col-xs-offset-4" id="level">Level: 1</div>
    <div class="col-md-1 col-sm-2 col-xs-2"" id="points">Points:</div>
      </div>
    </div>


  <!-- Game Title -->
  <div id="gametitle">
    <div class="row">
    <div class="col-md-12"><h2>Name That Emotion!</h2></div>
    </div>
  </div>

  <!-- Main section with image box and then the Level and Score in another box -->
  <div id="main">

    <div class="row">
      <div id="imagebox" class="col-md-4 col-md-offset-4"></div>
    </div>


  <!-- Selectors (i.e. "happy", "sad", "mad", "nervous") -->
  <div id="answers">
    <div class="row">
      <div id="button1" class="col-md-3 col-sm-6" class="btn btn-primary btn-lg"></div>
      <div id="button2" class="col-md-3 col-sm-6" class="btn btn-primary btn-lg"></div>
      <div id="button3" class="col-md-3 col-sm-6" class="btn btn-primary btn-lg"></div>
      <div id="button4" class="col-md-3 col-sm-6" class="btn btn-primary btn-lg"></div>
    </div>
  </div>

</div> <!-- closing div for "main" div -->

</div> <!-- endingdiv for "board" class -->
  </div> <!-- ending div for container-fluid -->


  <!-- footer -->
    <footer class="footer">
      <div class="container-fluid">
        <p class="text-muted">Copyright Ryan Rotz 2016</p>
      </div>
    </footer>


  <script   src="https://code.jquery.com/jquery-2.2.4.min.js"   integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="   crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
